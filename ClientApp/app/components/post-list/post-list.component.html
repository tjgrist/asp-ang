<h1>Posts</h1>

<p>Latest posts</p>

<p *ngIf="!posts"><em>Loading...</em></p>

<table class='table' *ngIf="posts">
    <thead>
        <tr>
            <th>Body</th>
            <th>date</th>
            <th>views</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts" (click)="viewDetail(post)">
            <td>{{ post.body }}</td>
            <td>{{ post.created | date }}</td>
            <td>{{ post.views }}</td>
        </tr>
    </tbody>
</table>
