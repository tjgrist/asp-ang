<div class="container">
    <h1>post</h1>
      <div class="form-group">
        <label for="new">New Post</label>
        <input type="text" class="form-control" #body/>
      </div>
      <button type="submit" class="btn btn-success" (click)="publishPost(body.value); body.value=''">Post</button>
</div>
<p class="error" *ngIf="errorMsg">{{errorMsg}}</p>
